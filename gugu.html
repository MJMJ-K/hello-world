<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적 구구단 출력</title>
</head>
<body>
  <h2>구구단</h2>
  <table border="1">
  <script>
    for (var i = 2; i < 10; i++) {
      document.write("<tr>");
        for (var j = 1; j < 10; j++) {
          document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
        }
        document.write("</tr>");
    }
  </script>
  </table>

  <table border="1">
    <script>
      for (var i = 1; i < 10; i++) {
        document.write("<tr>");
        for (var j = 2; j < 10; j++) {
            document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
          }
          document.write("</tr>");
      }
    </script>
    </table>

    
</body>
</html>
