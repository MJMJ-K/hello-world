<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let op1 = 30;
    let op2 = 10;
    let operator = '/';

    switch (operator) {
      case '+': console.log(op1 + op2);  break;
      case '-': console.log(op1 - op2);  break;
      case '*': console.log(op1 * op2);  break;
      case '/': console.log(op1 / op2);  break;
    
      default: console.log('지원하지 않는 연산자 입니다.');
    }
  </script>

</body>

</html>
